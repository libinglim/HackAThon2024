        <h1>Task Organizer</h1>
        <p></p>
        <link rel="stylesheet" href="style.css">
        <div class = "main-paragraph-events"> 
            <div class="container">
                <!-- Left side (draggable items) -->
                <div class="left-side" id="left-container">
                    <div class="draggable-item" draggable="true" ondragstart="drag(event)"><input type="text" id="event" name="event"><br><br></div>
                </div>
        
                <!-- Right side (drop zone) -->
                <div class="right-side" id="right-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    Drop items here
                </div>
            </div>
        
            <script>
                function drag(ev) {
                    ev.dataTransfer.setData("text", ev.target.innerText);
                }

                function allowDrop(ev) {
                    ev.preventDefault();
                }

                function drop(ev) {
                    ev.preventDefault();
                    var data = ev.dataTransfer.getData("text");

                    var newItem = document.createElement("div");

                    newItem.className = "draggable-item";
                    newItem.innerHTML = document.getElementById("event").value;
                    document.getElementById("right-container").appendChild(newItem);
                    
                    var existingItems = rightContainer.getElementsByClassName("draggable-item");
                    
                }
            </script>
